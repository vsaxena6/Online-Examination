<HTML>
<HEAD>
<TITLE>ONLINE EXAM</TITLE>
<script language="JavaScript">
function f1(form)
{ 
   if(form.ui.value == "")
   {
	alert("Sorry! U entered LOGINID");
	form.ui.value="";
	form.ui.focus();
   }	
   else
   {
   	k=form.ui.value.charAt(0);
   	if(((k < "A") || (k > "Z" && k < "z") || (k > "z")) && ( k < "a" || k > "z"))
   	{
		alert("Invalid LOGINID...");
		form.ui.value="";
		form.ui.focus();
   	}
   }
   if(form.ui.value.length>20)
   {
	alert("LOGINID is out of range(maximum 20)");
	form.ui.value="";
	form.ui.focus();
   }
   else
   {

  	if(form.ui.value.length>0)
   	{
		for(var i=0;i<form.ui.value.length;i++)
        	{
			if((form.ui.value.substring(i,i+1)=="_") || (form.ui.value.substring(i,i+1)=="-") ||
					(form.ui.value.substring(i,i+1)=="&") ||(form.ui.value.substring(i,i+1)=="*") ||
					(form.ui.value.substring(i,i+1)=="*"))
			{
				alert("Invalid special character(Use .)");
				form.ui.value="";
	        		form.ui.focus();
			}
		}
   	}
   }
}
function f2(form)
{ 
   if(form.pw.value.length>20)
   {
	alert("PASSWORD is out of range");
	form.pw.value="";
	form.pw.focus();
   }
   if(form.pw.value == "")
   {
	alert("Sorry! U must enter PASSWORD");
	form.pw.value="";
	form.pw.focus();
   }	
}
function f3(form)
{ 
   if(form.rpw.value.length>20)
   {
	alert("RE-PASSWORD is out of range");
	form.rpw.value="";
	form.rpw.focus();
   }
   if(!(form.pw.value == form.rpw.value))
   {
	alert("Sorry your PASSWORDS are not matched...");
	form.pw.value="";
	form.rpw.value="";
	form.pw.focus();
   }
}
function f4(form)
{ 
   if(form.fn.value.length>20)
   {
	alert("This field is out of range");
	form.fn.value="";
	form.fn.focus();
   }
   if(form.fn.value == "")
   {
	alert("Sorry! U must enter this field");
	form.fn.value="";
	form.fn.focus();
   }	
}
function f5(form)
{ 
   if(form.ln.value.length>20)
   {
	alert("This field is out of range");
	form.ln.value="";
	form.ln.focus();
   }
   if(form.ln.value == "")
   {
	alert("Sorry ! U must enter this field");
	form.ln.value="";
	form.ln.focus();
   }	
}
</script>
