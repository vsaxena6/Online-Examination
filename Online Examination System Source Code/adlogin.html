<script language="JavaScript">
function f1(form)
{ 
   if(form.ali.value == "")
   {
	alert("Sorry! U enter through ADMINISTRATIVE-ID");
	form.ali.value="";
	form.ali.focus();
   }	
   if(form.ali.value.length>15)
   {
    alert("ADMINISTRATIVE-ID is out of range(maximum 15)");
	form.ali.value="";
	form.ali.focus();
   }
}
function f2(form)
{ 
   if(form.apw.value == "")
   {
	alert("Sorry! U enter PASSWORD");
	form.apw.value="";
	form.apw.focus();
   }	
   if(form.apw.value.length>15)
   {
    alert("PASSWORD is out of range(maximum 15)");
	form.apw.value="";
	form.apw.focus();
   }
}
</script>
